name: "Branches"

on:
  push:
    branches: [ "feat/*", "fix/*", "refactor/*", "chore/*", "docs/*", "test/*", "build/*", "perf/*", "style/*", "revert/*" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    name: "Setup"
    steps:
      - name: "âš™ Set up Node.js"
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  build:
    runs-on: ubuntu-latest
    needs: setup
    name: "Build"
    steps:
      - name: "âš™ Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "ğŸ’¾ Restore packages from cache"
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: "ğŸ“¦ Install packages"
        run: yarn install

      - name: "ğŸ‘¨â€ğŸ’» Run Test"
        run: yarn test
        env:
          NODE_ENV: 'test'  